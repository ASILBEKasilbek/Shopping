{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Yangi yetkazib berish manzilini qo‘shish</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="full_name" class="form-label">To‘liq ism:</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon raqam:</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Shahar:</label>
                    <input type="text" name="city" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Ko‘cha:</label>
                    <input type="text" name="street" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="postal_code" class="form-label">Pochta indeksi:</label>
                    <input type="text" name="postal_code" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
