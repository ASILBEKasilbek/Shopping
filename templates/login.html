{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-primary text-center">Kirish</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Parol" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Kirish</button>
                    </form>
                    {% if error %}
                        <p class="mt-3 text-danger text-center">{{ error }}</p>
                    {% endif %}
                    <p class="mt-3 text-center">Akkauntingiz yo‘qmi? <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
